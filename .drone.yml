---
kind: pipeline
type: docker
name: components

steps:
  - name: build
    image: node:latest
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: config
        path: /config
      - name: cache
        path: /npm
    commands:
      - /config/setup.sh
      - yarn install
      - yarn build

  - name: publish
    image: node:latest
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: config
        path: /config
      - name: cache
        path: /npm
    commands:
      - /config/setup.sh
      - yarn publish
      - yarn deploy-storybook --ci
    when:
      ref:
        - refs/tags/v*

  - name: code-analysis
    image: committed/drone-sonarqube-node
    detach: true
    settings:
      host:
        from_secret: sonar_host
      token:
        from_secret: sonar_token
      exclusions: **/node_modules/**/*,**/dist/**/*.js

  - name: slack
    image: plugins/slack
    webhook: <slack_webhook>
    settings:
      channel: group-ci
      webhook:
        from_secret: slack_webhook
    when:
      status:
        - success
        - failure

volumes:
  - name: config
    host:
      path: /config
  - name: cache
    host:
      path: /cache/npm
