name: Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@commitd'
      - run: yarn install
      - run: yarn build
      - run: yarn deploy-storybook --ci
        env:
          GH_TOKEN: $GITHUB_ACTOR:${{secrets.GITHUB_TOKEN}}
